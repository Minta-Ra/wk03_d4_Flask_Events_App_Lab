{% extends 'base.html' %}

{% block content %}
<h1>All Events</h1>
<div>
    {% for event in events %}
    <div>
        <p>{{ event.name_of_event }} -- {{ event.date }} -- {{ event.number_of_guests }} -- {{ event.room_location }} -- {{ event.description }}</p>
    </div>
        
    {% endfor %}
</div>
    
{% endblock content %}
